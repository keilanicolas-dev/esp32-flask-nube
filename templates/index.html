<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoreo ESP32 en la nube</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg:#0e0f10;
      --card:#1a1c1f;
      --card2:#141618;
      --cyan:#11c5d9;
      --txt:#e9eef2;
      --muted:#aab6be;
      --btn:#22262a;
      --btnActive:#0fb9cc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 500px at 50% -100px, rgba(17,197,217,.25), transparent 60%), var(--bg);
      color:var(--txt);
      text-align:center;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px 14px 40px}
    h1{
      margin:10px 0 6px;
      font-weight:800;
      letter-spacing:.5px;
      color:var(--cyan);
      text-shadow:0 0 24px rgba(17,197,217,.25);
    }
    .sub{color:var(--muted);margin:0 0 18px}
    .topbar{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
      margin:14px 0 18px;
    }
    .btn{
      border:none;
      padding:10px 16px;
      border-radius:12px;
      background:var(--btn);
      color:var(--txt);
      cursor:pointer;
      font-weight:700;
      transition:transform .08s ease, background .15s ease;
    }
    .btn:active{transform:scale(.98)}
    .btn.active{background:var(--btnActive); color:#001014}
    .btn.csv{
      background:linear-gradient(135deg, rgba(17,197,217,.95), rgba(17,197,217,.75));
      color:#001014;
    }
    .cards{
      margin-top:10px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.45);
    }
    .tab{display:none}
    .tab.active{display:block}
    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:900px){
      .grid2{grid-template-columns:1fr}
    }
    .card{
      background: radial-gradient(900px 320px at 50% 0px, rgba(255,255,255,.06), transparent 65%), var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:16px 14px 10px;
    }
    .card h2{
      margin:8px 0 8px;
      font-size:20px;
      font-weight:800;
    }
    canvas{width:100% !important; height:320px !important;}
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Monitoreo ESP32 en la nube</h1>
    <p class="sub">Registros: <span id="count">0</span></p>

    <div class="topbar">
      <button class="btn active" data-tab="tTemp">Temperatura (Â°C)</button>
      <button class="btn" data-tab="tSens">Sensores 1</button>
      <button class="btn" data-tab="tRad">RadiÃ³metro</button>
      <button class="btn csv" id="btnCSV">ðŸ“¥ Descargar CSV</button>
    </div>

    <div class="cards">
      <!-- TAB TEMPERATURA -->
      <div id="tTemp" class="tab active">
        <div class="card">
          <h2>Temperatura (Â°C)</h2>
          <canvas id="chTemp"></canvas>
          <div class="hint">Tip: pasa el dedo/ratÃ³n sobre la lÃ­nea para ver el valor.</div>
        </div>
      </div>

      <!-- TAB SENSORES -->
      <div id="tSens" class="tab">
        <div class="grid2">
          <div class="card">
            <h2>Voltaje (V)</h2>
            <canvas id="chVolt"></canvas>
          </div>
          <div class="card">
            <h2>Corriente (A)</h2>
            <canvas id="chCorr"></canvas>
          </div>
        </div>
        <div style="height:14px"></div>
        <div class="card">
          <h2>Potencia (W)</h2>
          <canvas id="chPot"></canvas>
        </div>
      </div>

      <!-- TAB RADIÃ“METRO -->
      <div id="tRad" class="tab">
        <div class="card">
          <h2>RadiÃ³metro</h2>
          <canvas id="chRad"></canvas>
        </div>
      </div>
    </div>
  </div>

<script>
  // ========= CONFIG =========
  const API_URL = "/api/data";        // (IMPORTANTE) usa ruta relativa en Render
  const MAX_POINTS = 120;             // ventana visible: evita saturaciÃ³n
  const REFRESH_MS = 3000;            // cada 3s (ajusta a gusto)

  // ========= TABS =========
  const tabBtns = document.querySelectorAll(".btn[data-tab]");
  const tabs = document.querySelectorAll(".tab");
  tabBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });

  // ========= CHART FACTORY =========
  function makeLineChart(canvasId, label, suggestedMax){
    const ctx = document.getElementById(canvasId).getContext("2d");
    return new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label,
          data: [],
          borderWidth: 2,
          pointRadius: 0,        // sin puntos = mÃ¡s limpio
          tension: 0.25,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 250 },   // un poquito de animaciÃ³n para â€œfluidezâ€
        parsing: false,
        interaction: {
          mode: "nearest",
          intersect: false
        },
        plugins: {
          legend: { display: true },
          tooltip: {
            enabled: true,
            mode: "nearest",
            intersect: false
          },
          decimation: {                 // ayuda mucho si hay muchos puntos
            enabled: true,
            algorithm: "min-max"
          }
        },
        scales: {
          x: {
            ticks: { maxRotation: 0, autoSkip: true },
            grid: { display: false }
          },
          y: {
            beginAtZero: true,
            suggestedMax: suggestedMax,
            grid: { color: "rgba(255,255,255,.06)" }
          }
        }
      }
    });
  }

  const chTemp = makeLineChart("chTemp", "Temperatura (Â°C)", 120);
  const chVolt = makeLineChart("chVolt", "Voltaje (V)", 30);
  const chCorr = makeLineChart("chCorr", "Corriente (A)", 10);
  const chPot  = makeLineChart("chPot",  "Potencia (W)", 200);
  const chRad  = makeLineChart("chRad",  "RadiÃ³metro", 4096);

  // ========= HELPERS =========
  function pad2(n){ return String(n).padStart(2,"0"); }

  function parseDateTime(row){
    // row.fecha: "YYYY-MM-DD"
    // row.hora : "HH:MM:SS.ssssss" o "HH:MM:SS"
    const h = (row.hora || "00:00:00").split(".")[0]; // quita microsegundos
    return new Date(`${row.fecha}T${h}`);
  }

  function labelFromRow(row){
    // etiqueta corta = HH:MM:SS
    const h = (row.hora || "00:00:00").split(".")[0];
    return h;
  }

  function clampNumber(x){
    if (x === null || x === undefined) return null;
    const n = Number(x);
    return Number.isFinite(n) ? n : null;
  }

  // ========= FETCH + UPDATE =========
  async function getData(){
    const res = await fetch(API_URL, { cache:"no-store" });
    if(!res.ok) throw new Error("API error " + res.status);
    const arr = await res.json();

    // 1) ordena por fecha+hora ascendente (viejo->nuevo)
    arr.sort((a,b) => parseDateTime(a) - parseDateTime(b));

    // 2) recorta ventana visible
    const view = arr.slice(-MAX_POINTS);

    // 3) labels y series
    const labels = view.map(labelFromRow);

    const temp = view.map(d => clampNumber(d.temperatura));
    const volt = view.map(d => clampNumber(d.voltaje));
    const corr = view.map(d => clampNumber(d.corriente));
    const pot  = view.map(d => clampNumber(d.potencia));
    const rad  = view.map(d => clampNumber(d.radiometro));

    // contador total (sin recorte)
    document.getElementById("count").textContent = arr.length;

    return { labels, temp, volt, corr, pot, rad };
  }

  function setChart(chart, labels, data){
    chart.data.labels = labels;
    chart.data.datasets[0].data = data;
    chart.update();
  }

  async function refresh(){
    try{
      const d = await getData();
      setChart(chTemp, d.labels, d.temp);
      setChart(chVolt, d.labels, d.volt);
      setChart(chCorr, d.labels, d.corr);
      setChart(chPot,  d.labels, d.pot);
      setChart(chRad,  d.labels, d.rad);
    }catch(e){
      console.log("refresh error:", e);
    }
  }

  // ========= CSV DOWNLOAD (client-side) =========
  function toCSV(rows){
    const header = ["fecha","hora","voltaje","corriente","potencia","radiometro","temperatura"];
    const lines = [header.join(",")];
    for(const r of rows){
      lines.push([
        r.fecha ?? "",
        (r.hora ?? "").split(".")[0],
        r.voltaje ?? "",
        r.corriente ?? "",
        r.potencia ?? "",
        r.radiometro ?? "",
        r.temperatura ?? ""
      ].join(","));
    }
    return lines.join("\n");
  }

  document.getElementById("btnCSV").addEventListener("click", async () => {
    const res = await fetch(API_URL, { cache:"no-store" });
    const rows = await res.json();
    // ordena cronolÃ³gico
    rows.sort((a,b) => parseDateTime(a) - parseDateTime(b));

    const csv = toCSV(rows);
    const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    const now = new Date();
    a.download = `esp32_${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}_${pad2(now.getHours())}${pad2(now.getMinutes())}.csv`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  // ========= START =========
  refresh();
  setInterval(refresh, REFRESH_MS);
</script>
</body>
</html>
