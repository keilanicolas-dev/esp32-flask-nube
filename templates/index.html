<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoreo ESP32 en la nube</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#0e0f10;
      --card:#1a1c1f;
      --cyan:#11c5d9;
      --txt:#e9eef2;
      --muted:#aab6be;
      --btn:#22262a;
      --btnActive:#0fb9cc;
      --grid: rgba(255,255,255,.08);
      --grid2: rgba(255,255,255,.05);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 500px at 50% -100px, rgba(17,197,217,.25), transparent 60%), var(--bg);
      color:var(--txt);
      text-align:center;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px 14px 40px}
    h1{
      margin:10px 0 6px;
      font-weight:900;
      letter-spacing:.5px;
      color:var(--cyan);
      text-shadow:0 0 24px rgba(17,197,217,.25);
    }
    .sub{color:var(--muted);margin:0 0 18px}
    .topbar{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
      margin:14px 0 18px;
    }
    .btn{
      border:none;
      padding:10px 16px;
      border-radius:12px;
      background:var(--btn);
      color:var(--txt);
      cursor:pointer;
      font-weight:800;
      transition:transform .08s ease, background .15s ease;
      user-select:none;
    }
    .btn:active{transform:scale(.98)}
    .btn.active{background:var(--btnActive); color:#001014}
    .btn.csv{
      background:linear-gradient(135deg, rgba(17,197,217,.95), rgba(17,197,217,.75));
      color:#001014;
    }
    .cards{
      margin-top:10px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.45);
    }
    .tab{display:none}
    .tab.active{display:block}
    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:900px){
      .grid2{grid-template-columns:1fr}
    }
    .card{
      background: radial-gradient(900px 320px at 50% 0px, rgba(255,255,255,.06), transparent 65%), var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:22px;
      padding:16px 14px 10px;
    }
    .card h2{
      margin:8px 0 8px;
      font-size:20px;
      font-weight:900;
    }
    canvas{width:100% !important; height:320px !important;}
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Monitoreo ESP32 en la nube</h1>
    <p class="sub">Registros: <span id="count">0</span></p>

    <div class="topbar">
      <button class="btn active" data-tab="tTemp">Temperatura (°C)</button>
      <button class="btn" data-tab="tSens">Sensores 1</button>
      <button class="btn" data-tab="tRad">Radiómetro</button>
      <button class="btn csv" id="btnCSV">Descargar CSV</button>
    </div>

    <div class="cards">
      <!-- TAB TEMPERATURA -->
      <div id="tTemp" class="tab active">
        <div class="card">
          <h2>Temperatura (°C)</h2>
          <canvas id="chTemp"></canvas>
          <div class="hint">Tip: pasa el dedo/ratón sobre la línea para ver el valor.</div>
        </div>
      </div>

      <!-- TAB SENSORES -->
      <div id="tSens" class="tab">
        <div class="grid2">
          <div class="card">
            <h2>Voltaje (V)</h2>
            <canvas id="chVolt"></canvas>
          </div>
          <div class="card">
            <h2>Corriente (A)</h2>
            <canvas id="chCorr"></canvas>
          </div>
        </div>
        <div style="height:14px"></div>
        <div class="card">
          <h2>Potencia (W)</h2>
          <canvas id="chPot"></canvas>
        </div>
      </div>

      <!-- TAB RADIÓMETRO -->
      <div id="tRad" class="tab">
        <div class="card">
          <h2>Radiómetro</h2>
          <canvas id="chRad"></canvas>
        </div>
      </div>
    </div>
  </div>

<script>
  // =========================
  // CONFIG
  // =========================
  const API_URL = "/api/data";     // ruta relativa (Render)
  const MAX_POINTS = 120;          // ventana visible (evita saturación)
  const REFRESH_MS = 2500;         // refresco
  let lastMaxId = 0;               // para saber si hubo cambios y evitar updates inútiles

  // =========================
  // TABS
  // =========================
  const tabBtns = document.querySelectorAll(".btn[data-tab]");
  const tabs = document.querySelectorAll(".tab");
  tabBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      tabBtns.forEach(b => b.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });

  // =========================
  // CHART FACTORY
  // =========================
  function makeLineChart(canvasId, label, suggestedMax){
    const ctx = document.getElementById(canvasId).getContext("2d");
    return new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label,
          data: [],
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.25,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 220 },
        interaction: { mode: "nearest", intersect: false },
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true, mode: "nearest", intersect: false }
        },
        scales: {
          x: {
            ticks: {
              autoSkip: true,
              maxRotation: 0
            },
            grid: { color: "transparent" }
          },
          y: {
            beginAtZero: true,
            suggestedMax,
            grid: { color: "rgba(255,255,255,.06)" }
          }
        }
      }
    });
  }

  const chTemp = makeLineChart("chTemp", "Temperatura (°C)", 120);
  const chVolt = makeLineChart("chVolt", "Voltaje (V)", 30);
  const chCorr = makeLineChart("chCorr", "Corriente (A)", 10);
  const chPot  = makeLineChart("chPot",  "Potencia (W)", 200);
  const chRad  = makeLineChart("chRad",  "Radiómetro", 4096);

  // =========================
  // HELPERS
  // =========================
  function pad2(n){ return String(n).padStart(2,"0"); }

  function safeNum(x){
    if (x === null || x === undefined) return null;
    const n = Number(x);
    return Number.isFinite(n) ? n : null;
  }

  function labelFromRow(r){
    // muestra sólo hora (HH:MM:SS)
    const h = (r.hora || "00:00:00").split(".")[0];
    return h;
  }

  function setChart(chart, labels, data){
    chart.data.labels = labels;
    chart.data.datasets[0].data = data;
    chart.update();
  }

  // =========================
  // FETCH + UPDATE
  // =========================
  async function getData(){
    const res = await fetch(API_URL, { cache:"no-store" });
    if(!res.ok) throw new Error("API error " + res.status);
    const arr = await res.json();

    // Si no hay datos
    if(!Array.isArray(arr) || arr.length === 0){
      document.getElementById("count").textContent = 0;
      return { arr: [], view: [], labels: [], temp: [], volt: [], corr: [], pot: [], rad: [], maxId: 0 };
    }

    // IMPORTANTÍSIMO:
    // Tu API suele traer DESC (nuevo→viejo). Aquí lo normalizamos por id (viejo→nuevo).
    arr.sort((a,b) => (a.id ?? 0) - (b.id ?? 0));

    const maxId = arr[arr.length - 1].id ?? 0;

    // contador total
    document.getElementById("count").textContent = arr.length;

    // ventana visible
    const view = arr.slice(-MAX_POINTS);

    const labels = view.map(labelFromRow);
    const temp = view.map(d => safeNum(d.temperatura));
    const volt = view.map(d => safeNum(d.voltaje));
    const corr = view.map(d => safeNum(d.corriente));
    const pot  = view.map(d => safeNum(d.potencia));
    const rad  = view.map(d => safeNum(d.radiometro));

    return { arr, view, labels, temp, volt, corr, pot, rad, maxId };
  }

  async function refresh(){
    try{
      const d = await getData();

      // Si no cambió el id más nuevo, no actualizamos (evita “repaint” innecesario)
      if(d.maxId && d.maxId === lastMaxId) return;
      lastMaxId = d.maxId;

      setChart(chTemp, d.labels, d.temp);
      setChart(chVolt, d.labels, d.volt);
      setChart(chCorr, d.labels, d.corr);
      setChart(chPot,  d.labels, d.pot);
      setChart(chRad,  d.labels, d.rad);

    }catch(e){
      console.log("refresh error:", e);
    }
  }

  // =========================
  // CSV DOWNLOAD (client-side)
  // =========================
  function toCSV(rows){
    const header = ["id","fecha","hora","voltaje","corriente","potencia","radiometro","temperatura"];
    const lines = [header.join(",")];
    for(const r of rows){
      lines.push([
        r.id ?? "",
        r.fecha ?? "",
        (r.hora ?? "").split(".")[0],
        r.voltaje ?? "",
        r.corriente ?? "",
        r.potencia ?? "",
        r.radiometro ?? "",
        r.temperatura ?? ""
      ].join(","));
    }
    return lines.join("\n");
  }

  document.getElementById("btnCSV").addEventListener("click", async () => {
    const res = await fetch(API_URL, { cache:"no-store" });
    const rows = await res.json();

    if(!Array.isArray(rows) || rows.length === 0){
      alert("Aún no hay datos para descargar.");
      return;
    }

    // orden cronológico por id
    rows.sort((a,b) => (a.id ?? 0) - (b.id ?? 0));

    const csv = toCSV(rows);
    const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;

    const now = new Date();
    a.download = `esp32_${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}_${pad2(now.getHours())}${pad2(now.getMinutes())}.csv`;

    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  // =========================
  // START
  // =========================
  refresh();
  setInterval(refresh, REFRESH_MS);
</script>
</body>
</html>
